<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading with HTML Attributes</title>
</head>

<body>
    <h2>Lazy Loading Image Example</h2>
    <img src="https://example.com/image1.jpg" alt="Image with lazy loading" width="300" height="200" loading="lazy">
    <img src="https://example.com/image2.jpg" alt="Another image with lazy loading" width="300" height="200"
        loading="lazy">

</body>

</html>
