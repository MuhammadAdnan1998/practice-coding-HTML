<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sizing with HTML Attributes</title>
</head>

<body>
    <h2>Image Sizing Example</h2>
    <img src="https://example.com/image1.jpg" alt="Example Image 1" width="100" height="150">
    <img src="https://example.com/image2.jpg" alt="Example Image 2" width="300" height="400">
    <img src="https://example.com/image3.jpg" alt="Example Image 3" width="500" height="300">
</body>

</html>
