<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Alignment with HTML Attributes</title>
</head>

<body>
    <h2>Image Alignment Example</h2>
    <p><img src="https://example.com/image1.jpg" alt="Left Aligned" width="200" height="150" align="left">This image is
        aligned to the left of this text.</p>

    <p><img src="https://example.com/image2.jpg" alt="Right Aligned" width="200" height="150" align="right">This image
        is aligned to the right of this text.</p>

    <p><img src="https://example.com/image3.jpg" alt="Top Aligned" width="200" height="150" align="top">This image is
        aligned to the top of the text.</p>

</body>

</html>
