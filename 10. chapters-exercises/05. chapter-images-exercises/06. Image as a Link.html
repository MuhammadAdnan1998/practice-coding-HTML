<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image as a Link</title>
</head>

<body>
    <h2>Clickable Image Example</h2>
    <a href="https://example.com">
        <img src="https://example.com/image1.jpg" alt="Click to visit Example.com" width="200" height="150">
    </a>

</body>

</html>
