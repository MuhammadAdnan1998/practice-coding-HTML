<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking to Larger Image Versions</title>
</head>

<body>
    <h2>Thumbnail to Full-size Image Example</h2>
    <a href="https://example.com/fullsize-image1.jpg" target="_blank">
        <img src="https://example.com/thumbnail-image1.jpg" alt="Click for larger image" width="150" height="100">
    </a>

    <a href="https://example.com/fullsize-image2.jpg" target="_blank">
        <img src="https://example.com/thumbnail-image2.jpg" alt="Click for larger image" width="150" height="100">
    </a>

</body>

</html>
