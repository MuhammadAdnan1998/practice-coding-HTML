<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using figure and figcaption for Image Descriptions</title>
</head>

<body>
    
    <h2>Image with Figure and Figcaption</h2>
    <figure>
        <img src="https://example.com/image1.jpg" alt="Scenic view of mountains" width="300" height="200">
        <figcaption>Fig.1 - A beautiful view of mountains in the morning.</figcaption>
    </figure>
    <figure>
        <img src="https://example.com/image2.jpg" alt="A majestic lion" width="300" height="200">
        <figcaption>Fig.2 - A lion resting in the wild.</figcaption>
    </figure>

</body>

</html>
