<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Formats and srcset Attribute</title>
</head>

<body>
    <h2>Responsive Images with srcset</h2>
    <img src="https://example.com/image-small.jpg" srcset="https://example.com/image-small.jpg 300w,
            https://example.com/image-medium.jpg 600w,
            https://example.com/image-large.jpg 1000w" alt="Responsive image example" width="500" height="300">

</body>

</html>
