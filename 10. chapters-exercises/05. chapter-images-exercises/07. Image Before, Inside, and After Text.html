<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Before, Inside, and After Text</title>
</head>

<body>
    <h2>Images in Various Positions</h2>

    <!-- Image before text -->
    <img src="https://example.com/image1.jpg" alt="Before Text Image" width="200" height="150">
    <p>This text appears after the image.</p>

    <!-- Image inside text -->
    <p>This is some text with an image <img src="https://example.com/image2.jpg" alt="Inside Text Image" width="100"
            height="75"> inside the text.</p>

    <!-- Image after text -->
    <p>This text appears before the image.</p>
    <img src="https://example.com/image3.jpg" alt="After Text Image" width="200" height="150">

</body>

</html>
