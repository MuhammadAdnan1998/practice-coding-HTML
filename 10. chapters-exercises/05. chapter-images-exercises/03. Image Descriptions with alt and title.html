<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Descriptions with alt and title</title>
</head>

<body>
    <h2>Image Descriptions Example</h2>
    <img src="https://example.com/image1.jpg" alt="A smiling baby girl" title="A baby girl smiling happily" width="200"
        height="150">
    <img src="https://example.com/image2.jpg" alt="A scenic Italian Trulli"
        title="A beautiful Italian Trulli in the countryside" width="200" height="150">

</body>

</html>
