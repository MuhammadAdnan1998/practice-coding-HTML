<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Images from Different Sources</title>
</head>

<body>
    
    <h2>Images in Different Formats</h2>
    <p><img src="https://example.com/image1.png" alt="PNG format image" width="200" height="150"></p>
    <p><img src="https://example.com/image2.svg" alt="SVG format image" width="200" height="150"></p>
    <p><img src="https://example.com/image3.gif" alt="GIF format image" width="200" height="150"></p>

</body>

</html>
