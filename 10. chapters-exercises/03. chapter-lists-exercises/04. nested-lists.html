<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists Example</title>
</head>

<body>
    
    <h2>Electronics Categories</h2>
    <ol>
        <li>Laptops
            <ul>
                <li>MacBook</li>
                <li>Windows Laptop</li>
            </ul>
        </li>
        <li>Phones
            <ul>
                <li>iPhone</li>
                <li>Android</li>
            </ul>
        </li>
        <li>Tablets
            <ul>
                <li>iPad</li>
                <li>Android Tablet</li>
            </ul>
        </li>
    </ol>

</body>
</html>
