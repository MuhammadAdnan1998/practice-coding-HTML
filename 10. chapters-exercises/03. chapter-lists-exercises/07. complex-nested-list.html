<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Nested List</title>
</head>

<body>
    
    <h2>Party Shopping List</h2>
    <ol>
        <li>Snacks
            <ul>
                <li>Chips</li>
                <li>Nuts</li>
            </ul>
        </li>
        <li>Drinks
            <ul>
                <li>Soda</li>
                <li>Juice</li>
            </ul>
        </li>
        <li>Preparation Techniques</li>
        <dl>
            <dt>Grilling</dt>
            <dd>- Cooking food over an open flame or heat.</dd>
            <dt>Chopping</dt>
            <dd>- Cutting ingredients into smaller pieces.</dd>
        </dl>
    </ol>

</body>
</html>
