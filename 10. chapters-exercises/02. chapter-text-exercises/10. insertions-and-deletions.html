<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertions and Deletions</title>
</head>
<body>
    <p>The weather was <del>bad</del> <ins>great</ins> yesterday.</p>
    <p>My favorite color is <del>blue</del> <ins>green</ins>.</p>
    <p><s>Only 20 tickets left!</s> SOLD OUT!</p>
</body>
</html>
