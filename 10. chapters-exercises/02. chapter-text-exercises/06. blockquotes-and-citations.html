<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote and Citations</title>
</head>
<body>
    <p>Here is a quote from Albert Einstein:</p>
    <blockquote cite="https://en.wikipedia.org/wiki/Albert_Einstein">
        "Life is like riding a bicycle. To keep your balance, you must keep moving."
    </blockquote>

    <p>According to a famous saying, <q>Actions speak louder than words.</q></p>
</body>
</html>
