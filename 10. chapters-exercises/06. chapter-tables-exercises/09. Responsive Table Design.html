<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            td {
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                padding-left: 10px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Table</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Transaction</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Date">01/10/2024</td>
                <td data-label="Transaction">Payment</td>
                <td data-label="Amount">$500</td>
            </tr>
            <tr>
                <td data-label="Date">02/10/2024</td>
                <td data-label="Transaction">Refund</td>
                <td data-label="Amount">$200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
