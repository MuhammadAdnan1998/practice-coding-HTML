<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Table Example</title>
</head>
<body>
    <h2>Daily Temperatures in January</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature (째C)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1st January</td>
                <td>15째C</td>
            </tr>
            <tr>
                <td>2nd January</td>
                <td>17째C</td>
            </tr>
            <!-- Add more rows for each day -->
            <tr>
                <td>31st January</td>
                <td>12째C</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">End of Month</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
