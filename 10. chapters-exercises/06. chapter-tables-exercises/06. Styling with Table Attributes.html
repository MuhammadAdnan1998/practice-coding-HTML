<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>
    <h2>Transaction Records</h2>
    <table border="1" width="500" cellpadding="10" cellspacing="5">
        <tr>
            <th>Date</th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th>Balance</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$250</td>
            <td>$660</td>
            <td>$410</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$135</td>
            <td>$895</td>
            <td>$1170</td>
        </tr>
    </table>
</body>
</html>
