<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable with Spanning</title>
</head>
<body>
    <h2>Weekly Timetable</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td colspan="2">Math</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>English</td>
            <td rowspan="2">Lunch Break</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Art</td>
            <td>Chemistry</td>
        </tr>
    </table>
</body>
</html>
