<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Scope</title>
</head>
<body>
    <h2>Sales Data</h2>
    <table border="1">
        <tr>
            <th></th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
        </tr>
        <tr>
            <th scope="row">Product A</th>
            <td>30 units</td>
            <td>25 units</td>
        </tr>
        <tr>
            <th scope="row">Product B</th>
            <td>40 units</td>
            <td>35 units</td>
        </tr>
    </table>
</body>
</html>
