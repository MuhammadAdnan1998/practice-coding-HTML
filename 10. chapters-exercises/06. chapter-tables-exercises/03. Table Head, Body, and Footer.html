<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Head, Body, and Footer</title>
</head>
<body>
    <table border="1">
        <caption>People Information</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>22</td>
                <td>Canada</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Entries: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
