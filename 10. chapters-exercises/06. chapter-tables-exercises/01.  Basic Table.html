<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>

<body>

    <h2>Product Details</h2>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>$10</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$15</td>
            <td>30</td>
        </tr>
    </table>

</body>

</html>
