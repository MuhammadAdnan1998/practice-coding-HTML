<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <h2>Banking Statement</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Month</th>
            <th colspan="3">Transactions</th>
        </tr>
        <tr>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th>Balance</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
            <td>$500</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$200</td>
            <td>$600</td>
            <td>$800</td>
        </tr>
    </table>
</body>
</html>
