<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Caption</title>
</head>
<body>
    <table border="1">
        <caption>Team Members and Their Roles</caption>
        <tr>
            <th>Member Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Project Manager</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Lead Developer</td>
        </tr>
    </table>
</body>
</html>
