<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter-Six-Table</title>
</head>
<body>
    <table>
        <caption>Student Scores</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>175</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
